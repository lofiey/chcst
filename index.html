<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chcst</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }
        .banner-content {
            max-width: 50%;
        }
        .banner-content h1 {
            font-size: 3em;
            margin: 0;
        }
        .banner-content p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .banner-content a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .banner-image {
            max-width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <h1>Chcst</h1>
            <p>A persistent thought will always have its echo.</p>
            <p>Reflecting on the vastness of the world, one is reminded of their own insignificance.</p>
            <a href="#">Explore</a>
        </div>
        <div class="banner-image" style="background-image: url('https://cdn.jsdelivr.net/gh/lofiey/pic@0.1.9/chcstheme/img/IMG_0322.jpeg');"></div>
    </div>
</body>
</html>
