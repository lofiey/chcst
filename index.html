<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chcst</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #006241; /* Starbucks-like green */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 4em;
            margin: 0;
        }
        .container p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet <strong>Brandi!</strong></h1>
        <p><em>/creative one page template.</em></p>
        <p>We are a team of professionals</p>
        <div class="social-icons">
            <a href="#">&#xf099;</a> <!-- Twitter Icon -->
            <a href="#">&#xf09a;</a> <!-- Facebook Icon -->
            <a href="#">&#xf0d5;</a> <!-- Google+ Icon -->
            <a href="#">&#xf1bc;</a> <!-- Dribbble Icon -->
        </div>
    </div>
</body>
</html>
